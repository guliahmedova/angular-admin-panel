<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">User List</h1>
        @if (isAdmin) {<a [routerLink]="'/create-user'" class="btn btn-primary">Create User</a>}
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover overflow-auto">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Avatar</th>
                        @if (isAdmin) {<th scope="col">Actions</th>}
                    </tr>
                </thead>
                <tbody>
                    @for (item of users; track $index) {
                    <tr>
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{item.email}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.role}}</td>
                        <td><img class="rounded-circle" style="width: 50px; height: 50px;" [src]="item.avatar"
                                [alt]="item.name"></td>
                        @if (isAdmin) {
                        <td>
                            <div class="d-flex align-items-center gap-2 flex-wrap">
                                <a [routerLink]="'/create-user'" class="btn btn-warning">Edit</a>
                                <button class="btn btn-danger" (click)="deleteUser(item.id)">Delete</button>
                            </div>
                        </td>
                        }
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
