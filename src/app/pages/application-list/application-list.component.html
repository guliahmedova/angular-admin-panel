<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Application List</h1>
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover overflow-auto">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">City</th>
                        <th scope="col">Email</th>
                        <th scope="col">Employment Status</th>
                        <th scope="col">Applied Date</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of applicationList; track $index) {
                    <tr>
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{item.fullName}}</td>
                        <td>{{item.city}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.employmentStatus}}</td>
                        <td>{{item.dateApplied |date: 'dd-MMM-YYYY'}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
